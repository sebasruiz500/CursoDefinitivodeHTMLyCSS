<!DOCTYPE html>
<html lang="es"> <!--Es el idioma en que va ser consultada la página web-->
    <head>
        <meta charset= "UTF-8"> <!--Reconoce los caracteres como el acento -->
        <meta name = "description" content="Esta página te mostrará fotos de gatos"> <!-- Muestra la description en el navegador Google, Safira el que sea -->
        <meta name= "viewport" content="width=device-width, initial-scale=1.0"> <!--Ajusta la resolucion para los telefonos-->
        <meta name = "robots" content = "index,follow"> <!--Para que el motor de busqueda nos ponga en las primer opciones de busqueda-->
        <meta name = "stylesheet" href = "css/style.css"> <!--Esta para llamar a los estilos en CSS-->
        <title>Es mi página</title>
        </head>
    <body>
        <head> 
            <nav></nav> <!--Estpara navegación tiene que ir adentro de una estructura-->
        </head> <!--En el encabezado-->
        <main> <!--Tiene que ir después del encabezado y a qui va todo el contenido principal-->
            <section><!--Sectiones de una página web-->
                <article> <!--Los articulos de una página web-->

                </article>
            </section>
            <ul><!--Lista desordenada va tener puntos-->
                <li>Soy una manzana</li><!--Elmento de esta lista-->
            </ul>
            <ol> <!--Lista ordenada va tener números -->
                <li>Soy una manzana</li><!--Elmento de esta lista-->
            </ol>
        </main>
        <footer>

        </footer> <!--Pie de la página web-->

        <div> <!--se emplea para definir un bloque de contenido o sección de la página-->

        </div>

        <p>Soy un texto</p><!--Párrafo-->
        <h1>Soy un título</h1><!--Título va del h1 al h6--> 
        <h2>Soy otro título</h2>
        <h2>Soy un título más</h2>
        <a href="#">Soy un link</a> <!--Etiqueta de ancla-->
    </body>
</html>
